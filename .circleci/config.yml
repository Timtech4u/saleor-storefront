version: 2.1
orbs:
  cypress: cypress-io/cypress@1.7.0
jobs:
  build:
    - cypress/install
    - cypress/run
  deploy:
    working_directory: ~/app
    docker:
      - image: circleci/python:2.7-jessie
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync dist s3://saleor-store-front/ --acl public-read
workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
